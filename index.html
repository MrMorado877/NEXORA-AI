<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MORADO AI</title>
<style>
:root{
  --bg:#0f0f0f;
  --panel:#171717;
  --panel-2:#1f1f1f;
  --text:#eaeaea;
  --muted:#9ca3af;
  --accent:#10a37f;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
}

/* SIDEBAR */
#sidebar{
  width:260px;
  background:var(--panel);
  padding:14px;
  display:flex;
  flex-direction:column;
}
#brand{
  font-size:18px;
  font-weight:600;
  margin-bottom:16px;
}
.sidebar-btn{
  padding:10px 12px;
  border-radius:8px;
  cursor:pointer;
  color:var(--text);
}
.sidebar-btn:hover{background:#262626}
#history{
  margin-top:20px;
  color:var(--muted);
  font-size:14px;
}
#history div{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
}
#history div:hover{background:#262626}

/* MAIN */
#main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
}

#topbar{
  position:absolute;
  top:12px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#model{
  background:var(--panel-2);
  padding:6px 10px;
  border-radius:8px;
  font-size:14px;
}

#centerText{
  font-size:28px;
  margin-bottom:28px;
}

#inputWrap{
  width:100%;
  max-width:720px;
  background:var(--panel-2);
  border-radius:28px;
  padding:10px 16px;
  display:flex;
  align-items:center;
}
#inputWrap input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
  font-size:16px;
}
#send{
  background:transparent;
  border:none;
  color:var(--text);
  font-size:20px;
  cursor:pointer;
}

/* MOBILE */
#menuBtn{
  display:none;
}
@media(max-width:768px){
  #sidebar{position:fixed;left:-260px;top:0;bottom:0;transition:.3s}
  #sidebar.open{left:0}
  #menuBtn{display:block}
}
</style>
</head>
<body>

<div id="sidebar">
  <div id="brand">MORADO AI</div>
  <div class="sidebar-btn">New chat</div>
  <div id="history">
    <div>Weather in Bihar</div>
    <div>Fix site responsiveness</div>
  </div>
</div>

<div id="main">
  <div id="topbar">
    <button id="menuBtn" class="sidebar-btn">☰</button>
    <div id="model">MORADO‑GPT</div>
  </div>

  <div id="centerText">What’s on your mind today?</div>

  <div id="inputWrap">
    <input id="userInput" placeholder="Ask anything" />
    <button id="send">➤</button>
  </div>
</div>

<script>
const BACKEND = "https://backend-k99w.onrender.com";

const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');

menuBtn.onclick = ()=> sidebar.classList.toggle('open');

</script>
</body>
</html>
